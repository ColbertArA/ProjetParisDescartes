<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>GoGoVoiture | Louer votre voiture sur notre site</title>

    <!-- Fichiers CSS -->

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/inscription.css">
</head>

<body>

    <!-- Début header -->

    <header class="header">
        <ul>
            <li class="left-item"><a href="../index.html">GoGoVoiture</a></li>
            <li><a href="inscription.html">S'inscrire</a></li>
            <li><a href="./connexion.html">Se connecter</a></li>
        </ul>
    </header>

    <!-- Fin header -->

    <!-- Début page -->

    <div class="formulaire" id="page">
        <form action="#" method="POST">
            <fieldset class="cadre">
                <div class="info">
                    <legend>Connexion</legend>
                    <p>
                        <label for="courriel">Mail</label> :
                        <input type="email" name="mail" id="mail" required placeholder="utilisateur@mail.com">
                        <span id="aideCourriel"></span>
                    </p>
                    <p>
                        <label for="mdp">Mot de passe</label> :
                        <input type="password" name="mdp" id="mdp" required>
                        <span id="aideMdp"></span>
                    </p>
                </div>
            </fieldset>
            <p>
                <input type="submit" value="Connexion" class="button"/>
            </p>
        </form>
    </div>

    <!-- Fin page-->

</body>

</html>
